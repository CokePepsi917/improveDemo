spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    data-username: root
    data-password:
    url: jdbc:mysql://localhost:3306/spring_data_jpa?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true
